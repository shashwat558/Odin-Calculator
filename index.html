<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculator</h1>    
    <div id="calculator">
        
        
                <div class="first-row">
                    <div id="screen"></div>
                    <button class="btn clrbtn">C</button>
                </div>
                
                <div class="other-rows">
                    <button id="nums" class="btn num">1</button>
                    <button id="nums" class="btn num">2</button>
                    <button id="nums" class="btn num">3</button>
                    <button id="operations" class="btn add">+</button>
                </div>
                <div class="other-rows">
                    <button id="nums" class="btn num">4</button>
                    <button id="nums" class="btn num">5</button>
                    <button id="nums" class="btn num">6</button>
                    <button id="operations" class="btn substract">-</button>
                </div>
                <div class="other-rows">
                    <button id="nums" class="btn num">7</button>
                    <button id="nums" class="btn num">8</button>
                    <button id="nums" class="btn num">9</button>
                    <button id="operations" class="btn multiply">*</button>
                </div>
                <div class="other-rows"></div>
                <button class="btn decimal">.</button>
                <button id="nums" class="btn num">0</button>
                <button id="operations" class="btn equal">=</button>
                <button id="operations" class="btn divide">/</button>
            
    
            
                
                
                
                
            

       
    </div>
    <script src="calscript.js"></script>
</body>
</html>
